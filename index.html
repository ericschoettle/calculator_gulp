<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <h2>Calculator</h2>
    <h3>Ping-pong</h3>
    <form id="ping-pong-form">
      <label for="goal">Enter a number:</label>
      <input id="goal" type="number">
      <button type="submit">Submit</button>
    </form>
    <h3>Addition</h3>
    <form id="addition-form">
      <label for="number1">Enter a number:</label>
      <input id="number1" type="number">
      <label for="number2">Enter a number:</label>
      <input id="number2" type="number">
      <button type="submit">Submit</button>
    </form>
    <h3>Multiplication</h3>
    <form id="multiplication-form">
      <label for="number1">Enter a number:</label>
      <input id="number1" type="number">
      <label for="number2">Enter a number:</label>
      <input id="number2" type="number">
      <button type="submit">Submit</button>
    </form>
    <h2>Signup</h2>
    <form id="signup">
      <label for="email">Enter your email:</label>
      <input id="email" type="text">
      <button type="submit">Submit</button>
    </form>
    <ul id="solution"></ul>
  </body>
</html>
